
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sadık & Şeymanur</title>
    <style>
        body {
            text-align: center;
            background-color: #fff0f5;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 30px;
            overflow-x: hidden;
        }
        #question {
            font-size: 36px;
            color: #ad1457;
            margin-bottom: 20px;
        }
        #yesButton {
            padding: 14px 28px;
            font-size: 20px;
            background-color: #ec407a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #cats {
            margin-top: 40px;
        }
        .cat {
            width: 120px;
            margin: 10px;
            animation: float 2s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
        #us-photo {
            margin-top: 30px;
            width: 280px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <audio id="customAudio">
        <source src="Emaar Square Alışveriş Merkezi.m4a" type="audio/mp4">
        Tarayıcınız ses öğesini desteklemiyor.
    </audio>

    <div id="question">askim! beni seviyon dimi?🥹</div>
    <button id="yesButton">evet askim cooook seviyorum</button>

    <img id="us-photo" src="0D8BD297-3B4A-491F-BC73-DAF682DF895B.jpeg" alt="Bizim Fotoğrafımız">

    <div id="cats">
        <img src="https://media1.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="cat">
        <img src="https://media2.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="cat">
        <img src="https://media3.giphy.com/media/mlvseq9yvZhba/giphy.gif" class="cat">
        <img src="https://media1.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" class="cat">
        <img src="https://media3.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" class="cat">
    </div>

    <canvas id="confetti"></canvas>

    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiCount = 150;
        const confetti = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        for (let i = 0; i < confettiCount; i++) {
            confetti.push({
                x: random(0, canvas.width),
                y: random(0, canvas.height),
                r: random(2, 6),
                d: random(2, 8),
                color: "hsl(" + random(0, 360) + ", 100%, 50%)",
                tilt: random(-10, 10),
                tiltAngleIncremental: random(0.05, 0.12),
                tiltAngle: 0
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < confettiCount; i++) {
                let c = confetti[i];
                ctx.beginPath();
                ctx.lineWidth = c.r;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
                ctx.stroke();
            }
            updateConfetti();
        }

        function updateConfetti() {
            for (let i = 0; i < confettiCount; i++) {
                let c = confetti[i];
                c.tiltAngle += c.tiltAngleIncremental;
                c.y += (Math.cos(c.d) + 1 + c.r / 2) / 2;
                c.tilt = Math.sin(c.tiltAngle) * 15;

                if (c.y > canvas.height) {
                    c.y = -10;
                    c.x = random(0, canvas.width);
                }
            }
        }

        let animation;
        function startConfetti() {
            animation = requestAnimationFrame(startConfetti);
            drawConfetti();
        }

        document.getElementById("yesButton").addEventListener("click", function () {
            document.getElementById("question").style.display = "none";
            document.getElementById("yesButton").style.display = "none";
            startConfetti();
            document.getElementById("customAudio").play();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
